name: Coveralls Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-cover:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Print Node.js version
        run: node -v
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Print which node is used by Vitest
        run: which node && node -v
      - name: Run tests and generate coverage
        run: NODE_OPTIONS=--experimental-modules pnpm exec vitest run --coverage
      - name: Find all lcov.info files
        run: find . -name lcov.info
      - name: Upload coverage to Coveralls
        if: always()
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          pnpm add coveralls --save-dev
          if [ -f ./coverage/lcov.info ]; then
            cat ./coverage/lcov.info | pnpm exec coveralls
          else
            echo "lcov.info not found, skipping Coveralls upload."
          fi
