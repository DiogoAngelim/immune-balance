name: Coveralls Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-cover:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Print Node.js version
        run: node -v
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Print which node is used by Vitest
        run: which node && node -v
      - name: Install backend dependencies
        run: cd backend && pnpm install --no-frozen-lockfile
      - name: Run backend tests and generate coverage
        run: cd backend && pnpm exec vitest run --coverage
      - name: Find all lcov.info files
        run: find . -name lcov.info
      - name: Upload coverage to Coveralls
        if: always()
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          pnpm add coveralls --save-dev
          echo "--- DEBUG: Listing backend/coverage directory ---"
          ls -l backend/coverage || echo "No coverage directory"
          echo "--- DEBUG: Showing first 20 lines of lcov.info ---"
          head -20 backend/coverage/lcov.info || echo "lcov.info not found"
          if [ -f backend/coverage/lcov.info ]; then
            cat backend/coverage/lcov.info | pnpm exec coveralls --verbose
          else
            echo "lcov.info not found, skipping Coveralls upload."
          fi
