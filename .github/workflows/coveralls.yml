name: Coveralls Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-cover:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Print Node.js version
        run: node -v
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Remove node_modules and lockfile
        run: rm -rf node_modules pnpm-lock.yaml
      - name: Clear pnpm and npm cache
        run: pnpm store prune && npm cache clean --force
      - name: Install backend dependencies
        run: pnpm install --filter ./backend... --recursive
      - name: Install dependencies
        run: pnpm install
      - name: Print which node is used by Vitest
        run: which node && node -v
      - name: Run tests and generate coverage (npx)
        run: NODE_OPTIONS=--experimental-modules npx vitest run backend/src/tests/*.ts --coverage --no-inspect-brk
      - name: Run tests and generate coverage (npm exec fallback)
        run: NODE_OPTIONS=--experimental-modules npm exec vitest run backend/src/tests/*.ts --coverage --no-inspect-brk
      - name: Upload coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          pnpm add coveralls --save-dev
          cat ./coverage/lcov.info | pnpm exec coveralls
